<!DOCTYPE html>
<html>
<head>
    <title>Пример страницы с Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="mt-5">Пример страницы с Bootstrap</h1>
    <p>Это моя страница, стилизованная с помощью CSS-фреймворка Bootstrap.</p>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">ЛЕТО</h5>
                    <p class="card-text">Я люблю лето. Летом можно отдыхать и собирать разные ягоды. Из ягод я варю варенье.</p>
                <button onclick="window.location.href = 'https://1000.menu/catalog/varene';">Перейти на сайт</button>
    <img src="https://avatars.dzeninfra.ru/get-zen_doc/4700797/pub_63c4f9f6d9980b521c5823e6_63c50ce97ea81f2cee18489c/scale_1200"class="img-fluid" alt="Летняя вкусняшка">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Клубника</h5>
                    <p class="card-text">Самое вкусное варенье получается из клубники. Это мое самое любимое.</p>
                     <button onclick="window.location.href = 'https://ru.wikipedia.org/wiki/Клубника';">Перейти на сайт</button>
    <img src="https://binomen.ru/photo/uploads/posts/2023-11/1700755015_binomen-ru-p-altaiskaya-klubnika-oboi-3.jpg"class="img-fluid" alt="ягодки">
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
